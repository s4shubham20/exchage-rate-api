<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Converter In JS Using API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>Exchange Converter</h2>
        <div id="exchange">
            <form action="">
                <div class="amount">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" placeholder="Enter Amount here!"/>
                    <span class="d-none" id="errorMsg"></span>
                </div>
                <div id="dropdown">
                    <div class="dropdown-list">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="US"/>
                        <select name="from" id="from"></select>
                    </div>
                    <div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                    <div class="dropdown-list">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="IN"/>
                        <select name="to" id="to"></select>
                    </div>
                </div>
                <p id="msg">1 USD = 83.12 INR</p>
                <div>
                    <button id="btn">Get Exchange</button>
                </div>
            </form>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
